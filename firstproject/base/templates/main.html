        .login-body{
		/*background-image: linear-gradient(to right,  #7cb2ff , #3482f9);*/
        display: inline-block;
		width: 100%;
		height: 100%;
		background-image: linear-gradient(to right,  #77affd , #3484fe);

        div.loginform{
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            width: 400px;
            height:450px ;
            margin: 200px auto;
            background-color: white;
            border-radius: 20px;
            z-index: 2;
        
        }
        .login-header{
            /*display: inline-block;*/
            text-align: center;
            width: 100%;
            padding-top: 55px;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: sans-serif;
        }
        .first_login_span{
            color: #86b1e8
        }
        form.login-form{
            display: block;
            width: 100%;
        
        }
        input[type="text"].login-input,[type="password"].login-input,[type="email"].login-input{
            display: block;
            width: 80%;
            padding: 1% 2%;
            margin:50px auto;
            /*margin-top: 30px;*/
            box-sizing: border-box;
            border: none;
            border-bottom:2px solid #afbece ;
        
        
        }
        input[type="text"].login-input:focus,input[type="password"].login-input:focus,input[type="email"].login-input:focus{
            display: block;
            width: 80%;
            padding: 1% 2%;
            margin:50px auto;
            /*margin-top: 30px;*/
            box-sizing: border-box;
            border: none;
            box-shadow: none;
            outline: none;
            border-bottom:3px solid #527fc4 ;
        
        
        
        }
        input[type="button"]{
            width: 70%;
            height: 35px;
            /*box-sizing: border-box;*/
            margin-bottom: 20px;
            background-image: linear-gradient(to right, #3484fe , #77affd);
            color: white;
            border: none;
            font-family: sans-serif;
        }
        input[type="button"]:hover{
            width: 70%;
            height: 35px;
            /*box-sizing: border-box;*/
            margin-bottom: 20px;
            background-image: linear-gradient(to right,  #77affd , #3484fe);
            color: white;
            border: none;
            font-family: sans-serif;
            cursor: pointer;
        }
        .login_but{
            text-align: center;
        
        }
    
    </style>
